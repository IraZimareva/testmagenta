<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculate distance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<h2 align="center">Here you can calculate distance between cities</h2>

<div class="container shadow mt-4 bg-light py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form th:action="@{/cities/calculate}">
                <label for="type">Calculation type: </label>
                <select class="custom-select" id="type"
                        th:name="type">
                    <!--<option selected hidden value="" disabled>Select a calculation type</option>-->
                    <option th:value="CROWFLIGHT">Crowflight</option>
                    <option th:value="DISTANCEMATRIX">Distance Matrix</option>
                    <option th:value="ALL">All</option>
                </select>

                <label for="fromCity">From City</label>
                <select class="custom-select" id="fromCity"
                        th:name="fromCityID">
                    <option th:each="city : ${cities}"
                            th:value="${city.getId()}"
                            th:text="${city.getName()}"></option>
                </select>

                <label for="toCity">To City</label>
                <select class="custom-select" id="toCity"
                        th:name="toCityID">
                    <option th:each="city : ${cities}"
                            th:value="${city.getId()}"
                            th:text="${city.getName()}"></option>
                </select>
                <br />
                <br />

                <input type="submit" class="btn btn-outline-success" value="Calculate distance!"/>
            </form>

            <div class="container mt-3  py-3">
                <div class="row border my-3" th:fragment="results">
                    <p>Crow Flight: <span th:utext="${crowflight}" ></span> kilometers</p>
                    <br />
                    <p>Distance Matrix: <span th:utext="${distancematrix}"></span> kilometers</p>
                    <!--<p th:text = "${user.getId()}">VALUE</p>
                    <p th:text="${user.getFirstName()}">VALUE</p>-->
                </div>
            </div>

            <form action="/cities" target="_self" class="row justify-content-center">
                <button class="btn btn-outline-primary">Back</button>
            </form>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">

</body>
</html>
