<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All cities</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<h2 align="center">CITIES LIST</h2>

<div class="container shadow mt-4 bg-light py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <table class="table table-bordered  table-sm">
                <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="city : ${cities}">
                    <tr>
                        <td th:text="${city.getId()}">
                        </td>
                        <td th:text="${city.getName()}">
                            <!--<a th:href="@{/users/{id}(id=${user.getId()})}"-->
                            <!--th:text="${user.getFirstName() + ' '+ user.getLastName()}">user</a>-->
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
    <form action="/cities/calculate-distance" target="_self" class="row justify-content-center">
        <button class="btn btn-outline-success">Calculate distance</button>
    </form>

    <form th:method="POST" th:action="@{/cities}" enctype="multipart/form-data">
        <label>Load XML file: </label>
        <p><input type="file" accept="text/xml" th:name="xmlFile" required /></p>
        <input type="submit" class="btn btn-outline-warning" value="Load!"/>
    </form>

</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
